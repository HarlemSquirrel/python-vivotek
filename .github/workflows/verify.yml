name: Verify

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check_types:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3'
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt -r requirements_test.txt
        mypy --install-types
    - name: Run mypy
      run: mypy --strict libpyvivotek
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3'
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt -r requirements_test.txt
    - name: Run pylint
      run: pylint libpyvivotek
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        pip install pytest
        pip install -r requirements.txt
        pip install -r requirements_test.txt
    - name: Run tests
      run: pytest
